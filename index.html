<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>index-后台管理系统</title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- 顶部 -->
<div class="header">
    <h1><a href="#">logo</a></h1>
    <div class="top_right">
        <h3>一帮帅笔的管理系统</h3>
        <div class="menu">
            <span>你好,帅逼</span>
        </div>
    </div>
</div>

<!-- 左边栏 -->
<div class="left">
    <a class="act" href="#">管理员列表</a>
    <a href="#">学生列表</a>
    <a href="#">系统管理</a>
</div>

<!-- 右边内容区 -->
<div class="right">
    <!-- 搜索 -->
    <div class="search">
        <label>ID ： <input type="text" name="id"></label>
        <label>名字 ：<input type="text" name="name"></label>
        <label>年龄 ：<input type="text" name="age"></label>
        <button>搜索</button>
    </div>

    <!-- 表格区 -->
    <div class="box">
        <div class="add">
            <span>新增</span>
        </div>

        <!-- 表格 -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>性别</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>01</td>
                    <td>桥奶奶</td>
                    <td>58</td>
                    <td>坦克</td>
                    <td>
                        <span class="edit">修改</span>
                        <span class="del">删除</span>
                    </td>
                </tr>
                <tr>
                        <td>01</td>
                        <td>桥奶奶</td>
                        <td>58</td>
                        <td>坦克</td>
                        <td>
                            <span class="edit">修改</span>
                            <span class="del">删除</span>
                        </td>
                    </tr>
            </tbody>
        </table>

    </div>

</div>

<!-- 弹窗 -->
<div class="mask"></div>
<!-- 修改 -->
<div class="edit_open">
    <h3>修改用户信息<span class="close">×</span></h3>
    <p><span>ID : </span><b>01</b></p>
    <p><span>姓名 : </span><input type="text"></p>
    <p><span>年龄 : </span><input type="text"></p>
    <p><span>性别 : </span><input type="text"></p>
    <div class="edit_b">
        <span class="edit_btn">修改</span>
        <span class="close">取消</span>
    </div>
</div>
<!-- 删除 -->
<div class="del_open">
    <h3>是否删除<span class="close">×</span></h3>
    <div class="del_b">
        <span class="edit_btn">修改</span>
        <span class="close">取消</span>
    </div>
</div>
    
</body>
</html>
